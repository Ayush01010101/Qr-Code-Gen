<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playwrite+AT:ital,wght@0,100..400;1,100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=light_mode" />

    <link rel="shortcut icon" href="qr.svg" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"
        integrity="sha512-a/IwksuXdv0Q60tVkQpwMk5qY+6cJ0FJgi33lrrIddoFItTRiRfSdU1qogP3uYjgHfrGY7+AC+4LU4J+b9HcgQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>

</head>

<body>
    <nav>
        <div class="logo">
            <h1>QR CODE SCANNER</h1>
        </div>

        <div class="div Dark">

            <img src="dark_mode.svg" alt="dark_mode">
        </div>

        <div class="Light">
            <span class="material-symbols-outlined">
                light_mode

            </span>
        </div>


    </nav>

    <main>
        <div class="container">
            <div class="video">

                <video autoplay id="video" class="camera"></video>
                <div class="flip">
                    <img src="filp.svg" alt="flip_camera">
                </div>
                <div class="flash">
                    <img src="flash.svg" alt="flashlight">
                </div>

            </div>



            <div class="buttons">

                <button class="start-scanning">Scan QR</button>
                <button class="upload-qr">Upload QR</button>
            </div>

            <h4 class="Generate-QR">Generate QR</h4>    
        </div>


        <div class="container2">
            <div class="card">
               <div class="image">
                    <h4>No Qr Found</h4>
                    <img src="image.webp" alt="3d avatar ">
               </div>
                <div class="gen-card">
                    <input class="input" type="text" placeholder="Enter URL">
                    <button class="Generate">Generate</button>
                </div>
            </div>

            <h4 class="Scan">Scan QR</h4>
        </div>
        
    </main>
    <h5 class="copyright">
        Â© Developed By Ayush Awachar ðŸ’–
    </h5>




</body>

</html>
